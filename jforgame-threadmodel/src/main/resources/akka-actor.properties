# Akka Actor Configuration Properties
# 默认分发器配置
akka.actor.default-dispatcher.core-pool-size=4
akka.actor.default-dispatcher.max-pool-size=8
akka.actor.default-dispatcher.keep-alive-time=60
akka.actor.default-dispatcher.task-queue-size=-1

# 默认邮箱配置
akka.actor.default-mailbox.mailbox-type=akka.dispatch.UnboundedMailbox
akka.actor.default-mailbox.mailbox-capacity=1000
akka.actor.default-mailbox.mailbox-push-timeout-time=10

# 有界邮箱配置
akka.actor.bounded-mailbox.mailbox-type=akka.dispatch.BoundedMailbox
akka.actor.bounded-mailbox.mailbox-capacity=512
akka.actor.bounded-mailbox.mailbox-push-timeout-time=10

# 优先级邮箱配置
akka.actor.priority-mailbox.mailbox-type=akka.dispatch.UnboundedPriorityMailbox
akka.actor.priority-mailbox.mailbox-capacity=1000
akka.actor.priority-mailbox.mailbox-push-timeout-time=10

# 日志配置
akka.loglevel=INFO

# JVM关闭钩子
akka.jvm-shutdown-hooks=true
