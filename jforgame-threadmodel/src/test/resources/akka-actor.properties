# Akka Actor Configuration Properties
# 默认分发器配置
actor.default-dispatcher.core-pool-size=4
actor.default-dispatcher.max-pool-size=8
actor.default-dispatcher.keep-alive-time=60
actor.default-dispatcher.task-queue-size=-1

# 默认邮箱配置
actor.default-mailbox.mailbox-type=dispatch.UnboundedMailbox
actor.default-mailbox.mailbox-capacity=1000
actor.default-mailbox.mailbox-push-timeout-time=10

# 有界邮箱配置
actor.bounded-mailbox.mailbox-type=dispatch.BoundedMailbox
actor.bounded-mailbox.mailbox-capacity=512
actor.bounded-mailbox.mailbox-push-timeout-time=10

# 优先级邮箱配置
actor.priority-mailbox.mailbox-type=dispatch.UnboundedPriorityMailbox
actor.priority-mailbox.mailbox-capacity=1000
actor.priority-mailbox.mailbox-push-timeout-time=10
