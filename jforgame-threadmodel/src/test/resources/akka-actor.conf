akka {
  actor { 
    default-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"
      thread-pool-executor {
        core-pool-size-min = 2
        core-pool-size-factor = 2.0
        core-pool-size-max = 10
        max-pool-size-min = 2
        max-pool-size-factor = 2.0
        max-pool-size-max = 10
        task-queue-size = -1
        task-queue-type = "linked"
        keep-alive-time = 60s
        allow-core-timeout = on
      }
    }
     
    default-mailbox {
      mailbox-type = "dispatch.UnboundedMailbox"
      mailbox-capacity = 1000
      mailbox-push-timeout-time = 10s
      stash-capacity = -1
    }
     
    bounded-mailbox {
      mailbox-type = "dispatch.BoundedMailbox"
      mailbox-capacity = 512
      mailbox-push-timeout-time = 10s
    }
     
    priority-mailbox {
      mailbox-type = "dispatch.UnboundedPriorityMailbox"
      mailbox-capacity = 1000
      mailbox-push-timeout-time = 10s
    }
     
    deployment {
      default {
        dispatcher = "actor.default-dispatcher"
        mailbox = "actor.default-mailbox"
      }
       
      "/player/*" {
        dispatcher = "actor.default-dispatcher"
        mailbox = "actor.bounded-mailbox"
      }
       
      "/system/*" {
        dispatcher = "actor.default-dispatcher"
        mailbox = "actor.default-mailbox"
      }
       
      "/priority/*" {
        dispatcher = "actor.default-dispatcher"
        mailbox = "actor.priority-mailbox"
      }
    }
  }
   
}
